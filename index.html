<head>

  <title>Error iOS</title>
  <style>
    body {

      flex-direction: column;

      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;

    h1 {

    }

    #countdown {
      font-size: 3em;
      font-weight: bold;

    .final-message {
      font-size: 2em;
      color: #00FF00;
      margin-top: 20px;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.1; }
    }

    .apple-logo {
      font-size: 5em;
      margin-bottom: 1em;
    }

    .warning {
      font-size: 1em;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
